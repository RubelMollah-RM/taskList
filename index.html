<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task Add</title>
</head>

<body>
    <div class="container">
        <h4>Task List</h4>
        <form id="task_form">
            <input type="text" name="" id="task_input" placeholder="Added your task">
            <input type="submit" value="Add Task">
            <hr>
            <h4>Your All Task</h4>
            <input type="text" name="" id="task_filter" placeholder="Filter your task">
            <ul id="new_all_task">

            </ul>
            <button id="clear_all_task">Clear All Task</button>
            <form />
    </div>
    <script src="./script.js"></script>
</body>

</html>
